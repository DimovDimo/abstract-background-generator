<!DOCTYPE html>
<html>

<head>
    <title>Abstract background generator</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="resources/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
</head>

<body>
    <main>
        <h1>Abstract background generator</h1>
        <form>
		    <div>
			    Size pixels:
                Width
                <input id="width" type="number" min="1" value="1000">
				Height
                <input id="height" type="number" min="1" value="1000">
            </div>
            <div>
                <button id="new-background" type="button">New background</button>
            </div>
            <div>                
                File name:
                <input type="text" id="file-name" value="background">
                <button id="download-image" type="button">Download PNG</button> 
            </div>  
        </form>
        <canvas id="background-result"></canvas>
    </main>

    <script src="resources/js/abstract-background-generator.js"></script>

</body>

</html>
